<f:layout name="Default" />
<f:section name="main">
<div id="FaceBookLikeButton">
<script src="//connect.facebook.net/{settings.buttonValue.language}/all.js#xfbml=1" 
		type="text/javascript">
</script>
       <script type="text/javascript">
               var fb = document.createElement('fb:like');
               fb.setAttribute("href","{buttonValue.href}");
               fb.setAttribute("layout","{buttonValue.layout}");
               fb.setAttribute("show_faces","{buttonValue.showFaces}");
               fb.setAttribute("width","{buttonValue.width}");
               fb.setAttribute("font","{buttonValue.font}");
               document.getElementById("FaceBookLikeButton").appendChild(fb);
       </script>
</div>
</f:section>
